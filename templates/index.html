<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>Login | ClubBox </title>
</head>
<body>

    <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5 mt-5">
    <h2 class="heading-section">Welcome To ClubBox</h2>
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
    <div class="login-wrap p-4 p-md-5">
    <div class="icon d-flex align-items-center justify-content-center">
    <span class="fa fa-user-o"></span>
    </div>
    <h3 class="text-center mb-4">Log In</h3>
    <form action="" method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="email" class="form-control rounded-left" placeholder="Your Email" required>
        </div>
        <div class="form-group d-flex">
            <input type="password" name="password" class="form-control rounded-left" placeholder="Type your Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
        </div>

    </form>
    </div>
    <br>
    <p class="text-center"> Don`t have account ? <a href="{% url 'register' %}">Register here</a></p>
    </div>
    </div>
    </div>



    
</body>
</html>
